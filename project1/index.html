<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="audiences">
      <div class="audiences__about">
        <span class="audiences__subtitle">Engage Visitors</span>
        <h2 class="audiences__title">
          Understand your <br />
          audience
        </h2>
        <p class="audiences__text">
          Early stage company? Eligible applicants get <br />all of our products
          for just $49 a month.
        </p>
        <div class="audiences__actions">
          <button class="audiences__action-button">Get Started</button>
          <button class="audiences__learn-more-btn">Learn More</button>
        </div>
      </div>
      <div class="audiences__categories">
        <figure class="audiences__categories-item">
          <img
            class="audiences__img"
            src="img/audiences1.png"
            alt="Developers"
          />
          <figcaption class="audiences__img-figcaption">Developers</figcaption>
        </figure>
        <figure class="audiences__categories-item">
          <img
            class="audiences__img"
            src="img/audiences2.png"
            alt="Entertainment"
          />
          <figcaption class="audiences__img-figcaption">
            Entertainment
          </figcaption>
        </figure>
        <figure class="audiences__categories-item">
          <img class="audiences__img" src="img/audiences3.png" alt="Athletes" />
          <figcaption class="audiences__img-figcaption">Athletes</figcaption>
        </figure>
        <figure class="audiences__categories-item">
          <img class="audiences__img" src="img/audiences4.png" alt="Creators" />
          <figcaption class="audiences__img-figcaption">Creators</figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
